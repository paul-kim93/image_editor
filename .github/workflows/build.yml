name: Build Mac App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller
      
      - name: Build macOS app
        run: pyinstaller --onefile --windowed --name="ImageEditor" image_editor.py
      
      - name: Upload macOS app
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: dist/ImageEditor
